<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Abi Snake Game</title>
    <link
      rel="icon"
      href="Snake.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div><h1 class="title">Snake Game</h1></div>
      <div class="score">
        <span>Score: <span class="score-val">0</span></span>
      </div>
      <canvas class="canvas" width="400" height="400"></canvas>
      <div class="gob">
        <div class="game-over-box">
          <h2>Game Over</h2>
          <p>Your Score is <span class="game-over-score">0</span></p>
        </div>
      </div>
    </div>

    <h4>Developed By: Abdiwak Mitiku</h4>

    <script src="script.js"></script>
  </body>
</html>
